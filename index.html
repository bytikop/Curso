<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/estilos.css">
	<title>Sistema del Curso</title>
</head>
<body>
	<header>
		  <h1>Sistema de Curso <br><small>Instituto Tecnológico de Culiacán</small></h1>
		  <img src="img/logoitc.png" alt="logo del Instituto Tecnológico de Culiacán">
		<nav>
			<ul> 
				<li><button type="button" class="btn btn-default"><span class="glyphicon glyphicon-home" aria-hidden="true"> Inicio</button></li>
				<li><button type="button" class="btn btn-primary" id="btnmenuAltaUsuario"><span class="glyphicon glyphicon-ok" aria-hidden="true"></span> Alta</button></li>
				<li><button type="button" class="btn btn-success"><span class="glyphicon glyphicon-remove" aria-hidden="true"> Bajas</button></li>
				<li><button type="button" class="btn btn-info"><span class="glyphicon glyphicon-repeat" aria-hidden="true"> Cambios</button></li>
				<li><button type="button" class="btn btn-warning"><span class="glyphicon glyphicon-eye-open" aria-hidden="true"> Consultas</button></li>
				<li><button type="button" class="btn btn-primary"><span class="glyphicon glyphicon-off" aria-hidden="true"> Salir</button></li>
			</ul>
		</nav>
	</header>
	<section>
		<main>
			<div class="entradaUsuario panel panel-primary">
				<div class="panel-heading">
					<h3 class="panel-title">Datos del Usuario</h3>
				</div>
				<div class="panel-body">
					<input type="text" class="from-control" id="txtUsuario" placeholder="Nombre del Usuario" autofocus>
					<input type="password" class="from-control" id="txtClave" placeholder="contraseña">
					<button id="btnEntrar" class="btn btn-success btn-lg btn-block">Entrar</button>
				</div>
			</div>
			<div class="capturaUsuario">
				<form action="#" method="POST">
					<input type="text">
				</form>
			</div>
		</main>
	</section>
	<script src="js/jquery/jquery.min.js"></script>
	<script src="js/eventos.js"></script>
</body>
</html>
